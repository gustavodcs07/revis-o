<body>

  <h1>Calculadora</h1>
  
  <input class="in" type="text" id="valor1" placeholder="Digite o 1º número">
  <input class="in" type="text" id="valor2" placeholder="Digite o 2º número">
  
  <br><br>
  <div>
  <button onclick="somar()">+</button>
  <button onclick="subtrair()">-</button>
  <button onclick="multiplicar()">*</button>
  <button onclick="dividir()">/</button>
  </div>
  
  <h2>Seu Resultado <span id="resultado">0</span></h2>
